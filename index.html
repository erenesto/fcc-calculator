<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FCC Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="calc">
		<div class="top-bar">
			<div class="input" data-text="0"></div>
			<span class="clear">C</span>
		</div>
	

		<div class="buttons">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="opt">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="opt">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="opt">*</span>
			<span>0</span>
			<span>.</span>
			<span class="eval">=</span>
			<span class="opt">/</span>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
